
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title></title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="tooltip-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br>Accusamus, provident harum commodi nam fugiat blanditiis natus similique odio minima eius tenetur, facilis sit amet, alias nemo pariatur modi ab facere.</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(function() {
    var $tooltipBody = $(".tooltip-body"),
        $tooltip = undefined,
        　tooltip = "<div class='tooltip' style='display: none;'>description</div>";
　　　　　　　$tooltipBody.append(tooltip);
　　　　　　　$tooltip = $(".tooltip");
　　　　　　　$tooltipBody.hover(
        　　　　　function () {
            　$tooltip.stop(false, true).fadeIn(500);
            　$tooltipBody.mousemove(
                function(e) {
                    var x = e.pageX,
                        y = e.pageY;
                    $tooltip.css({
                        "top": y,
                        "left": x
                    });
            });
        },
        function () {
            $tooltip.stop(false, true).fadeOut(500);
        }
    );
});
// ツールチップとは、対象となる要素にマウス・ポインターを当てることでポップアップできる小さなテキストのこと。Tooltipウィジェットは、そのようなツールチップを実装するためのウィジェットです。本文テキストに対してちょっとした註を加えたい場合、入力フォームなどでヒントを表示させたい場合などに利用します。

// 　誤解のしようもないシンプルなウィジェットなので、さっそく具体的な例を見ていきましょう。以下は、Tooltipウィジェットを利用して、アンカータグ（＝<a>タグ）にマウス・ポインターを当てると、title属性で記載された内容をポップアップ表示する例です。
</script>
</body>

</html>
