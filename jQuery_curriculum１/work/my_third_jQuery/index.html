<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title></title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <p class="modal-show">CLICK!!</p>
    <div class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-text">MODAL WINDOW</div>
            <button type="button" class="modal-close">x</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(function() {
    var $slide = $(".slider-list"),
        $sliderList = $(".slider-list > li"),
        //slideとはjqeryプラグインです、これを書くことによりプラグインを引張ってくれます。
        imgWidth = $sliderList.width(),
        listLength = $sliderList.length,
        //ある幅、高さの基準の場所分けをすることができます。
        $ctrlBtn = $(".slider-ctrl-btn"),
        clickCount = 0,
        //clickしたらモーダルを表示します。
        imgArray = [];
    for (var i = 0; i < listLength; i++) {
        imgArray[i] = - i * imgWidth;
    }
    //slideから受けた情報でclickした際に表示する
    $ctrlBtn.click(function() {
        var ctrl = $(this).data("ctrl");
        //モーダルが無駄に動かぬように位置固定をする役割を持っています。
        switch (ctrl) {
            case "next":
                clickCount++;
                if(clickCount >= listLength){
                    clickCount = 0
                    //要素に対してのクリックのカウントは一回まで、0は1という意味です。
                }
            break;
            case "prev":
                clickCount--;
                if(clickCount < 0){
                    clickCount = listLength-1
                    //クリックカウントは0です、この場合指定された場所以外クリックしても反応がないように0となります。
                }
            break;
            default:
            break;
        }
        console.log(clickCount);
        $slide.animate({
            "margin-left": imgArray[clickCount]
            
        });
    });
    
});

</script>
</body>
</html>
