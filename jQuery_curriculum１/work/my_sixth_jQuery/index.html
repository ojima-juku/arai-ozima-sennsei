<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title></title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<input type="text" class="input" value="">
<span class="lest-count">30</span>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(function() {
    var $input = $(".input"),
        $lestCount =$(".lest-count"),
　　　　　max = 30;
　　　　　//入る文字数をカウントします。
　　　　　//最大文字数である30を超えるとlest-count の値が減る。
        //そしてマックス30までです。
    $input.bind('keyup',function() {
        var thisValueLength = $(this).val().replace(/\s+/g,'').length;
        var countDown = (max)-(thisValueLength);
        $lestCount.html(countDown);
    　　//文字数を超えた場合にマイナスの表記になるようになっています。
    　　// .replace(/\s+/g,'').length 改行を含まない文字数を認識します。
        if(countDown < 0){
            $lestCount.css({
                color:'#f00'
                //マイナス、30文字を超えるとマイナスからの表記に赤になるようにしています。
            });
        } else {
            $lestCount.css({
                color:'#000'
                //それまでの正しい数、超えない数に関しては黒の文字でカウントしていきます。
            });
        }
    });
    $(window).load(function(){
        //ロードしたら元の状態に戻るよという式です。
        $lestCount.html(max);
        //また初めから30文字を超えると赤くなるよ、その前に超えるまでは黒文字で表示するよっていうものの再会です。
    });
});
// 今回やるのは文字数チェッカーです。
// .input に文字を入力し、文字を入力した段階でその文字数に応じて .lest-count の値が減っていき、最大文字数である30文字以上入力すると .lest-count に .red クラスが追加されて文字色が赤くなり、30文字以内になると
</script>
</body>
</html>
